<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bits & Bytes Reservations</title>
</head>

<body>
    <header>
        <h1>Bits & Bytes</h1>
        <p>Welcome to the internet's best restaurant</p>
    </header>

    <!-- <nav>
        <a href="index.html">View menu</a>

    <!--

    <main>
        <h2>Reservation Form</h2>
        <form action="/api/reservation" method="POST">
            <div>
                <label for="reservationName">Name:</label>
                <input id="reservationName" type="text" name="myName" />
            </div>

            <div>
                <label for="numberOfGuests">Number of guests:</label>
                <input id="numberOfGuests" type="number" name="numberOfGuests" />
            </div>

            <div>
                <label for="reservationDate">Date:</label>
                <input id="reservationDate" name="reservationDate" type="date" />
            </div>


            <div>
                <label for="reservationTime">Time:</label>
                <input id="reservationTime" name="time" type="time" />
            </div>

            <div>
                <label for="specialOccasion">Special Occasion: </label>
                <input id="specialOccasion" name="specialOccasion" type="checkbox" />
            </div>
            <div>
                <input type="submit"/>
            </div>
        </form>
    </main>
</body>

</html>
